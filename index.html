<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Work Day Scheduler</title>
  </head>
<!--Header-->
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
  <div class="container">
  <!--9 AM-->
      <div class="time-block row">
        <h2 class="hour col-2">9 AM</h2>
        <textarea class="col-9"></textarea>
        <button class="col-1 saveBtn"><span class="oi oi-circle-check"></span></button>
      </div>
  <!--10 AM-->
      <div class="time-block row">
        <h2 class="hour col-2">10 AM</h2>
        <textarea class="col-9"></textarea>
        <button class="col-1 saveBtn"><span class="oi oi-circle-check"></span></button>
      </div>
  <!--11 AM-->
      <div class="time-block row">
        <h2 class="hour col-2">11 AM</h2>
        <textarea class="col-9"></textarea>
        <button class="col-1 saveBtn"><span class="oi oi-circle-check"></span></button>
      </div>
  <!--12 PM-->
      <div class="time-block row">
        <h2 class="hour col-2">12 PM</h2>
        <textarea class="col-9"></textarea>
        <button class="col-1 saveBtn"><span class="oi oi-circle-check"></span></button>
      </div>
  <!--1 PM-->
      <div class="time-block row">
        <h2 class="hour col-2">1 PM</h2>
        <textarea class="col-9"></textarea>
        <button class="col-1 saveBtn"><span class="oi oi-circle-check"></span></button>
      </div>
  <!--2 PM-->
      <div class="time-block row">
        <h2 class="hour col-2">2 PM</h2>
        <textarea class="col-9"></textarea>
        <button class="col-1 saveBtn"><span class="oi oi-circle-check"></span></button>
      </div>
  <!--3 PM-->
      <div class="time-block row">
        <h2 class="hour col-2">3 PM</h2>
        <textarea class="col-9"></textarea>
        <button class="col-1 saveBtn"><span class="oi oi-circle-check"></span></button>
      </div>
  <!--4 PM-->
      <div class="time-block row">
        <h2 class="hour col-2">4 PM</h2>
        <textarea class="col-9"></textarea>
        <button class="col-1 saveBtn"><span class="oi oi-circle-check"></span></button>
      </div>
  <!--5 PM-->
      <div class="time-block row">
        <h2 class="hour col-2">5 PM</h2>
        <textarea class="col-9"></textarea>
        <button class="col-1 saveBtn"><span class="oi oi-circle-check"></span></button>
      </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
